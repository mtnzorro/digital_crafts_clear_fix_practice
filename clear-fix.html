<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Boxes</title>
    <style>
    .row {
      /* the following black background isn't appearing! Fix it. */
      background-color: black;
      margin: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin: 10px;
      float: left;
    }
    .cf:before,
    .cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}
    </style>
  </head>
  <body>
    <div class="row cf">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row cf">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <p style="clear: left"></p>
    </div>
  </body>
</html>
